<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="container">
        <div class="logo-box">
            <a href="https://www.freepik.com/free-photos-vectors/background" target="_blank">
                <img src="img/art.jpeg" alt="ART" class="logo">
            </a>
        </div>
        <div class="parent-link">
            <a href="#" class="social-links">About</a>
            <a href="#" class="social-links">Projects</a>
            <a href="#" class="social-links">Experience</a>
            <a href="#" class="social-links">Contact</a>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://www.github.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-tiktok"></ion-icon>
            </a>
            <a href="https://www.logo-youtube.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
        </div>
    </nav>
</header>
<div class="form">
    <form action="#" class="sub-form">
        <div class="upper-form">
            <h2>Login Form</h2>
            <label>Username</label><br>
            <input type="text" name="Username"><br>
            <label>Password</label><br>
            <input type="password" name="password"><br>
            <div class="btn">
                <button type="submit">login</button><br>
            </div>
        </div>
        <div class="bottom-form">
            <div class="no-account">Don't Have An Account?</div>
            <a href="#" class="signup">Signup</a>
        </div>
    </form>
</div>
</body>
</html>
